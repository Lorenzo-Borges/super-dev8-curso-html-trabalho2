<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
</head>

<body>
    <div>
        <h1>Trabalhe Conosco</h1>
        <label for="vagas">Vagas Disponíveis:</label>
        <select id="vagas" name="vagas">
            <option value="professor">Professor de Paleocoprologia</option>
            <option value="coordenador">Coordenador de Pesquisa em Coprólitos</option>
            <option value="administrativo">Assistente Administrativo</option>
        </select>
    </div>

    <div>
        <label for="anexo">Anexo: </label>
        <input type="file" id="anexo" name="anexo">
    </div>
    <div>
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email">
    </div>

    <div>
        <label for="campo-fale-sobre">Fale sobre você: </label>
        <textarea id="campo-fale-sobre" name="fale-sobre"></textarea>
    </div>

    <div>
        <label for="telefone">Telefone: </label>
        <input type="text" id="telefone" name="telefone">
    </div>

</body>

</html>
